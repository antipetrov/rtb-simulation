{% load static %}
<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1/css/bootstrap.min.css' %}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bootstrap-datepicker-1.6.4/css/bootstrap-datepicker3.min.css' %}">

    <script src="{% static 'jquery/jquery-3.3.1.slim.min.js' %}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap-4.3.1/js/bootstrap.min.js' %}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap-datepicker-1.6.4/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static 'app.js' %}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Ad Index</title>
</head>
<body>
<div class="container">
{% block menu %}
    <div class="row mt-5 mb-5">
        <div class="col-lg">
            <h1 class="display-4">Объявлятор</h1>
            <h2 class="display-4"></h2>
        </div>
        <div class="col-sm">
            Поиск объявлений
            <form id="search_form" method="get" action="{% url 'index' %}">
                <input class="search_input" type="text" name="search" placeholder="Поиск..." {% if current_search %}value="{{ current_search }}"{% endif %}><button class="btn btn-sm btn-light">Найти</button>
            </form>
        </div>
    </div>
{% endblock %}
</div>
<div class="container">
{% block content %}{% endblock %}

{% block footer %}
<div class="mt-5"><hr/><p>2019</p></div>
{% endblock %}
</div>
</body>
</html>
