<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad Index</title>
</head>
<body>
<h2>Объявления</h2>

<hr/>
{% for ad in ads %}
    <p>#{{ ad.pk }}</p>
    <p>Текст: {{ ad.content }}</p>
    <p>
    Категории: <br/>
    {% for cat in ad.categories.all %}
        <li>{{ cat.name }}{% endfor %}</li>
    </p>
    <hr/>
{% endfor %}
</body>
</html>
